<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8"/>
        <title>Ye Olde Calculator</title>
        <link rel="stylesheet" href="styles.css"/>
        <script src="script.js" defer></script>
    </head>
    <body>
<div id="frame">
    <div id="container">
        <div id="display">5488456</div>
        <div id="keypad">
            <div id ="numberpad"><button class="numberbtn">0</button>
                <button class="numberbtn">1</button>
                <button class="numberbtn">2</button>
                <button class="numberbtn">3</button>
                <button class="numberbtn">4</button>
                <button class="numberbtn">5</button>
                <button class="numberbtn">6</button>
                <button class="numberbtn">7</button>
                <button class="numberbtn">8</button>
                <button class="numberbtn">9</button>
            </div>
            <div id="operators">
                <button class="operatorbtn">+</button>
                <button class="operatorbtn">-</button>
                <button class="operatorbtn">*</button>
                <button class="operatorbtn">/</button>
                <button class="operatorbtn">=</button>
                <button class="operatorbtn">AC</button>


            </div>
        </div>
    </div>
</div>
    </body>
</html>
